{% extends 'owner_navbar.html' %}

{% block title %} View Customer Details {% endblock %}

{% block css %}
<style>
.profile{
padding: 3%;
margin-top: 3%;
margin-bottom: 3%;
border-radius: 0.5rem;
background: #fff;
}
.profile-img{
text-align: center;
}
.profile-img .file {
position: relative;
overflow: hidden;
margin-top: -20%;
width: 70%;
border: none;
border-radius: 0;
font-size: 15px;
background: #212529b8;
}
</style>
{% endblock %}
{% block body %}
<body style="background-color:#9ED2BE">
<div class="container profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{customer.image.url}}" alt="" width="310px" height="270px">
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-tab">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Customer:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{customer.id}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Username:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{customer.user}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Full Name:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{customer.user.get_full_name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Email:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{customer.user.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Phone Number:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{customer.phone}}</p>
                            </div>
                        </div>
                </div>
            </div>
</div>
</div>
</body>
{% endblock %}
