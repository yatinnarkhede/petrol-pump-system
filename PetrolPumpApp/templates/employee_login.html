{% extends 'basic.html' %}
{% load static %}
{% block title %} Petrol Pump Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<body style="background-color:#9ED2BE">
<div class="container" >
<br>
<h1 class="text-center"><u>Employee Login</u></h1>
    <form method="POST"> {% csrf_token %}
<div>

    <div class="row mt-4 " style="margin-left:500px">
        <div class="form-group col-md-5" style="margin-top:100px">
            <label><i style="font-weight: bold;">Employee ID</i></label>
            <input type="text" class="form-control mt-2" name="emp_id" placeholder="Enter Employee ID" required>
        </div>
    </div>

    <div class="row mt-4" style="margin-left:500px">
        <div class="form-group col-md-5">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-warning mt-4" style="margin-left:510px">Login</button>
    </form>
</div>
</body>

{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid ID or Password.")
    document.location = "/employee_login"
    {% endif %}
</script>
{% endblock %}
