{% extends 'employee_navbar.html' %}

{% block title %} View Machine Details {% endblock %}

{% block css %}
<style>
.profile{
padding: 3%;
margin-top: 3%;
margin-bottom: 3%;
border-radius: 0.5rem;
background: #fff;
}
.profile-img{
text-align: center;
}
.profile-img .file {
position: relative;
overflow: hidden;
margin-top: -20%;
width: 70%;
border: none;
border-radius: 0;
font-size: 15px;
background: #212529b8;
}
</style>
{% endblock %}
{% block body %}
<body style="background-color:#9ED2BE">
<div class="container profile">
        <div class="row">
            <div class="col-md-8">
                <div class="profile-tab">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Machine#:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{machine.machine_no}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Type:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{machine.machine_type}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Company:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{machine.machine_company}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Description:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{machine.machine_desc}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><b>Price:</b></label>
                            </div>
                            <div class="col-md-6">
                                <p>{{machine.machine_price}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
{% endblock %}
