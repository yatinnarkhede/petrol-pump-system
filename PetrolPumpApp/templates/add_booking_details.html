{% extends 'customer_navbar.html' %}
{% load static %}
{% block title %} Petrol Pump Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<body style="background-color:#9ED2BE">
<div class="container">
    <form method="POST"> {% csrf_token %}

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Slot Date</i></label>
            <input type="date" class="form-control mt-2" name="slot_date" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Slot Time</i></label>
            <input type="time" class="form-control mt-2" name="slot_time" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Slot Type</i></label>
            <select name="slot_type" class="form-control mt-2" required>
            <option value="">Select Slot Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="Power Petrol">Power Petrol</option>
            </select>
        </div>
    </div>
    <input type="hidden" name="uid" value="{{uid}}">
    <button type="submit" class="btn btn-warning mt-4">Book Slot</button>
</form>
</div>
</body>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Your slot is booked successfully.")
    document.location = "/view_all_slots"
    {% endif %}
</script>
{% endblock %}
