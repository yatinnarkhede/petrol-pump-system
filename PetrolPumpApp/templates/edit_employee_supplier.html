{% extends 'employee_navbar.html' %}
{% load static %}
{% block title %} Petrol Pump Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<body style="background-color:#9ED2BE">
<div class="container">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Supplier#</i></label>
            <input type="text" class="form-control mt-2" name="sid" value="{{supplier.id}}" readonly>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">First Name</i></label>
            <input type="text" class="form-control mt-2" name="first_name" placeholder="Enter supplier first name" value="{{supplier.first_name}}" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Last Name</i></label>
            <input type="text" class="form-control mt-2" name="last_name" placeholder="Enter supplier last name" value="{{supplier.last_name}}" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Address</i></label>
            <input type="text" class="form-control mt-2" name="address" placeholder="Enter Address of Supplier" value="{{supplier.address}}" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Phone</i></label>
            <input type="text" class="form-control mt-2" name="phone" placeholder="Enter Phone of Supplier" required value="{{supplier.phone}}" pattern="^[6789]\d{9}$">
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Email</i></label>
            <input type="email" class="form-control mt-2" name="email" placeholder="Enter Email of Supplier" value="{{supplier.email}}" required>
        </div>
    </div>
    <input type="hidden" name="uid" value="{{request.session.owner_id}}">
    <button type="submit" class="btn btn-success mt-4">Update Supplier</button>
</form>
</div>
</body>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Supplier is updated successfully.")
    document.location = "/view_all_suppliers"
    {% endif %}
</script>
{% endblock %}
